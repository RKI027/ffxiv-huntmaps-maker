name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: |
          uv run --no-project ruff check *.py

      - name: Check formatting with ruff
        run: |
          uv run --no-project ruff format --check *.py

  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Currently Windows only - Linux/macOS support planned for future
        os: [windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      # Uncomment when tests are added
      # - name: Run tests
      #   run: uv run pytest

      - name: Verify package can be imported
        run: |
          uv run python -c "from annotate import MapAnnotator; print('Package imported successfully')"

      - name: Test CLI help
        run: |
          uv run python annotate.py --help
